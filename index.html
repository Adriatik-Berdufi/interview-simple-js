<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List with Vue.js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="container m-5">
      <h1 class="text-center">TODO List</h1>

      <!-- form per inserire nuovo task -->
      <div class="mb-3">
        <label for="new-task" class="form-label">Nuovo Task:</label>
        <input id="new-task" v-model="newTaskTitle" class="form-control" placeholder="Inserisci un titolo per il task"
          type="text" />
        <div class="form-check mt-2">
          <input id="new-task-state" v-model="newTaskState" class="form-check-input" type="checkbox" />
          <label for="new-task-state" class="form-check-label">
            Completato
          </label>
        </div>
        <button @click="addTask" class="btn btn-primary mt-3">
          Aggiungi Task
        </button>
      </div>

      <!-- lista task -->
      <ul>
        <li v-for="(task, index) in todos" :key="index" :class=" task.state ?  'text-success':'text-danger' ">
          {{ task.title }}
        </li>
      </ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
